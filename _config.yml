# Site
name: "Rahul Bhadani's Blog"
title: "Rahul Bhadani's Blogs"
description: "Rahul Bhadani's Blog"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: https://rahulbhadani.github.io/blogs/
disqus: 'demowebsite'
mailchimp-list: 'https://rahulbhadani.github.io'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  rahul:
    name: Rahul
    display_name: Rahul    
    avatar: 'assets/images/avatar.png'
    email: rahulbhadani@email.arizona.edu
    web: https://rahulbhadani.github.io
    description: "This is the author box. Write a short description of the author here. You are currently previewing Mediumish demo, a Jekyll template compatible with Github pages."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
